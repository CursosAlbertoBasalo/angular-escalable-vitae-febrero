<section>
  <header>
    <h2>Found {{ launches.length }} launches</h2>
  </header>
  <aside
    *ngFor="let launch of launches"
    class="{{ launch.status.name | lowercase }}"
  >
    <h3>
      {{ launch.name }}
    </h3>
    <p>
      <b>on {{ launch.net | date: 'dd/MM/yyyy HH:mm:ss' }}</b>
    </p>
    <p>
      <i> at {{ launch.location }}</i>
    </p>
    <i> pad: {{ launch.pad }}</i>
  </aside>
</section>
