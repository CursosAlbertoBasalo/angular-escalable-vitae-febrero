<form [formGroup]="form" (submit)="getSpaceData()">
  <legend> Searching {{ queryParams.numberOfLaunches }} launches related to
    {{ queryParams.searchTerm }}
  </legend>
  <div>
    <label for="searchTerm">Search term</label>
    <input name="searchTerm" type="text" formControlName="searchTerm" />
  </div>
  <div>
    <label for="numberOfLaunches">Number of launches</label>
    <input
           name="numberOfLaunches"
           type="number"
           formControlName="numberOfLaunches" />
  </div>

</form>
