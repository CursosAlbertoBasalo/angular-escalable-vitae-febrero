<form [formGroup]="form">
  <div>
    <label for="fromDate">From Date :</label>
    <input
           name="fromDate"
           type="date"
           formControlName="fromDate" />
    <small
           *ngIf="getErrorMessage('fromDate') as errorMessage"><i>{{errorMessage}}</i></small>
  </div>
  <div>
    <label for="toDate">To Date :</label>
    <input
           name="toDate"
           type="date"
           formControlName="toDate" />
    <small
           *ngIf="getErrorMessage('toDate') as errorMessage"><i>{{errorMessage}}</i></small>
  </div>
  <small
         *ngIf="getErrorMessage() as errorMessage"><i>{{errorMessage}}</i></small>
</form>
